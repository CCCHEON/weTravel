<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.pageBody{
				width: 100%;
				height: 100%;
				background-color: #004f32;
				border: 1px;
			}
			.center{
				width: 1000px;
				margin: 0 auto;
			}
			.header{
				margin-top: 20px;
			}
			h2{text-align: center;}
			ul{
				
			}
		</style>
	</head>
	<body>
		<div class="pageBody">
			<div class="header">
				<div class="center">
					<h2>用户注册</h2>
				</div>
			</div>
			<div class="mainbody">
				<div class="center">
					<ul>
						<li>
							用户名<input type="text" id="in1"><span id="msg1"></span>
						</li>
						<li>
							密码<input type="password" id="in2"><span id="msg2"></span>
						</li>
						<li>
							确认密码<input type="password" id="in3"><span id="msg2"></span>
						</li>
						<li>
							<input type="button" value="注册" id="btn">
						</li>
						<input type="checkbox"><span>若继续操作，即表示您同意我们的<a href="#">使用条款</a>并确认已经阅读我们的<a href="#">隐私政策</a>。</span>
					</ul>
				</div>
			</div>
			<div class="footer">
				
			</div>
		</div>
		<script>
			in1.onblur=function(){
				var uname=in1.value
				const xhr=new XMLHttpRequest()
				xhr.open("GET","/v1/user/select?uname="+uname)
				xhr.onload=function(){
					var result=xhr.responseText
					result.code==200 ? msg1.innerHTML="用户名已被占用" : msg1.innerHTML="用户名可用"
				}
				xhr.send()
			}
			btn.onclick=function(){
				
			}
		</script>
	</body>
</html>
